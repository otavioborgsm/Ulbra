<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>IMC</title>
    <link rel="icon" href="muc.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- /bootstrap-->
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Preencha o formulário abaixo para calcular o seu índice de massa corporal (IMC).</h1>
        </div>
    </header>
    <section class="container">
        <div>
            <form action="#">
                <label for="nome">- Informe seu nome:</label>
                <input type="text" id="nome">
                <br><br>
                <label for="sexo">- Informe seu sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
                <br><br>
                <label for="idade">- Informe sua idade:</label>
                <input type="number" id="idade">
                <br><br>
                <label for="peso">- Informe seu peso (Kg): </label>
                <input type="text" id="peso">
                <br><br>
                <label for="altura">- Informe sua altura (m): </label>
                <input type="text" id="altura">
                <br><br>
                <button type="button" class="btn btn-info" onclick="calcular()">Calcule</button>
                <a href="#resultado" class="btn btn-info" role="button">Resultado <svg class="bi bi-chevron-double-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>
                </a>
            </form>
        </div>
        <br><br>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Situação</th>
                    <th>IMC em adultos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abaixo do peso ideal</td>
                    <td>Abaixo de 18,5</td>
                </tr>
                <tr>
                    <td>No peso ideal</td>
                    <td>Entre 18,5 e 25</td>
                </tr>
                <tr>
                    <td>Acima do peso ideal</td>
                    <td>Entre 25 e 30</td>
                </tr>
                <tr>
                    <td>Obeso</td>
                    <td>Acima de 30</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-">
            <thead class="thead-dark">
                <tr>
                    <th colspan="2" id="1nome">Seu resultado aparecerá aqui:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="1sexo"></td>
                    <td id="1idade"></td>
                </tr>
                <tr>
                    <td id="1altura"></td>
                    <td id="1peso"></td>
                </tr>
                <tr>
                    <td id="imc"></td>
                    <td id="resultado"></td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>
</html>
