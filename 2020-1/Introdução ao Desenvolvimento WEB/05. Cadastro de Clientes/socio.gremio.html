<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREMIO</title>
    <link rel="stylesheet" type="text/css" href="editsocio.css">
</head>
<body>
    <header>
        <div id="divimg">
            <img src="https://gremio.net/assets_site/img/logo-gremio.png" alt="html5 icon" id="img-header">
        </div>
        <div id="divh1">
            <h1>CADASTRO DE NOVOS SÓCIOS</h1>
        </div>    
    </header>
    <section>
        <article>
            <div class="divh2">
                <h2>DADOS PESSOAIS</h2>
            </div>
            <form action="http://vinicius.pro.br/idw/receiveForm.php" method="POST" target="blanck">
                <fieldset>
                    <legend>Informe seus dados pessoais</legend>
                    <br>
                    <label for="pnome">NOME:</label>
                    <input type="text" id="pnome" name="pnome" required>
                    <label for="snome">SOBRENOME:</label>
                    <input type="text" id="snome" name="snome" required><br><br>
                    <Label for="nasc">NASCIMENTO:</Label>
                    <input type="date" id="nasc" name="nasc" required><br><br>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required><br><br>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}" required>
                    <br><br>
                </fieldset>
                <div class="divh2">
                    <h2>ENDEREÇO</h2>
                </div>
                    <fieldset>
                        <legend>Dados do endereço</legend>
                        <br>
                        <label for="rua">RUA:</label>
                        <input type="text" id="rua" name="rua" required>
                        <label for="numero">NÚMERO:</label>
                        <input type="text" id="numero" name="numero" required><br><br>
                        <label for="bairro">BAIRRO:</label>
                        <input type="text" id="bairro" name="bairro" required><br><br>
                        <label for="estado">ESTADO:</label>
                        <select id="estado" name="estado" required>
                            <option value="estado">Selecione o Estado</option> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select><br><br>
                        <label for="cidade">CIDADE:</label>
                        <input type="text" id="cidade" name="cidade" required><br><br>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="[0-9]{5}.[0-9]{3}">
                        <br><br>
                    </fieldset>
                <div class="divh2">
                <h2>LOGIN</h2>
                </div>
                    <fieldset>
                        <legend>Dados para login</legend>
                        <br>
                        <label for="email">E-MAIL:</label>
                        <input type="text" id="email" name="email" required><br><br>
                        <label for="img">FOTO:</label>
                        <input type="file" id="img" name="img" accept="image/png, image/jpeg" required><br><br>
                        <label for="user">USUÁRIO:</label>
                        <input type="text" id="user" name="user" required><br><br>
                        <label for="senha">SENHA:</label>
                        <input type="password" id="senha" name="senha" required><br><br>
                        <label for="confsenha">CONFIRMAR SENHA:</label>
                        <input type="password" id="confsenha" name="confsenha"><br><br>
                    </fieldset><br>
                    <div id="divenviar">
                        <input type="submit" id="SmeioR" value="Enviar">
                        <input type="reset" id="smeioR" value="Limpar"> 
                    </div>
            </form>
        </article>
    </section>
</body>
</html>
